<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sponsor Rotating Banner</title>

<style>
  body { margin: 0; background: transparent; }
  #banner {
    width: 100%;
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.3);
  }
  #banner img {
    max-height: 120px;
    object-fit: contain;
  }
</style>
</head>

<body>
<div id="banner">
  <img id="bannerImage" src="IMAGE1_URL">
</div>

<script>
  const images = [
    "IMAGE1_URL",
    "IMAGE2_URL",
    "IMAGE3_URL"
  ];

  let index = 0;
  setInterval(() => {
    index = (index + 1) % images.length;
    document.getElementById("bannerImage").src = images[index];
  }, 3000); // change every 3 seconds
</script>
</body>
</html>
