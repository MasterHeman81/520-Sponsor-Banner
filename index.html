<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sponsor Banner</title>

<style>
.banner-container {
    width: 800px;       /* adjust width for your banner */
    height: 350px;      /* adjust height for your banner */
    display: flex;
    justify-content: center;   /* centers images horizontally */
    align-items: center;       /* centers images vertically */
    position: relative;
    overflow: hidden;          /* prevents overflow outside container */
    background: transparent;   /* optional, keeps overlay transparent */
}

.banner-img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;   /* keeps image aspect ratio, no cropping */
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.banner-img.active {
    opacity: 1;
}
</style>
</head>
<body>

<div class="banner-container">
    <img class="banner-img active" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Realtor%20Kathy%20Logo.jpeg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Bianchis%20Logo.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/GreaterTusonFireFoundation%20Logo.png?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Moe%20Lady%20Logo%201.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Catalina%20Auto%20Logo.JPG?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Golden%20Corral%20Logo%202.png?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Jet%20Training%20Logo.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Jim%20Click%20Logo.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Oasis%20Logo.png?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Planet%20Fitness%20Logo%202.png?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Pop%20Studio%20Logo.png?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/The%20Barber%20Academy%20Logo.png?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Tucson%20A%20List%20Logo.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Tuller%20Trophy%20Logo.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/Ball%20Park%20Brewery%20Logo.jpg?raw=true">
    <img class="banner-img" src="https://github.com/MasterHeman81/520-Sponsor-Banner/blob/main/The%20Landmark%20Cafe%20Logo%202.jpg?raw=true">
    
    
    
</div>

<script>
    const images = document.querySelectorAll(".banner-img");
    let currentIndex = 0;

    setInterval(() => {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
    }, 15000); // rotates every 15 seconds

</script>

</body>
</html>
