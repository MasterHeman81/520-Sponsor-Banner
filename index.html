<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sponsor Banner</title>

<style>
    body {
        margin: 0;
        background: transparent;
        overflow: hidden;
    }

    .banner-container {
        width: 350px; /* You can change this size later */
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .banner-img {
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        max-width: 100%;
        max-height: 100%;
    }

    .banner-img.active {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="banner-container">
    <img class="banner-img active" src="IMAGE_URL_1">
    <img class="banner-img" src="IMAGE_URL_2">
    <img class="banner-img" src="IMAGE_URL_3">
    <img class="banner-img" src="IMAGE_URL_4">
</div>

<script>
    const images = document.querySelectorAll(".banner-img");
    let currentIndex = 0;

    setInterval(() => {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
    }, 4000); // <- rotates every 4 seconds (change this if you want)
</script>

</body>
</html>
